<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Neumorphism Login</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class=" main">
        <div class="container a-container" id=" a-container">
            <form action="" class="form" id="a-form">
                <h2 class="tittle">Create Account</h2>
                <div class="form__icons">
                    <img src="./img/download (8.png" alt="" class="form__icons">
                    <img src="./img/downloadd.png" alt="" class="form__icons">
                    <img src="./img/images.png" alt="" class="form__icons">
                </div>
                <span class="form__span"> Or  use email for registration</span>
                <input type="text" class="form__input" placeholder="name">
                <input type="text" class="form__input" placeholder="email">
                <input type="password" class="form__input" placeholder="password">
                <button class="button submit">SING UP</button>
            </form>
        </div>

        <div class="container b-container" id="b-container">
            <form action="" class="form" id="b-form">
                <h2 class="tittle"> Sign in to Website</h2>
                <div class="form__icons">
                    <img src="./img/download (8.png" alt="" class="form__icons">
                    <img src="./img/downloadd.png" alt="" class="form__icons">
                    <img src="./img/images.png" alt="" class="form__icons">
                </div>
                <span class="form__span">or use email account</span>   
                <input type="text" class="form__input" placeholder="email">
                <input type="password" class="form__input" placeholder="password">
                <a class="form__link">Forot your password</a>

                <button class="button submit">SING IN</button>
            </form>
        </div>
        <div class="switch" id="switch-cnt">
            <div class="switch__circle"></div>
            <div class="switch__circle switch__circle--t"></div>
            <div class="div switch__conatainer" id="switch-cl">
                <h2 class="tittle">Welcome Back !</h2>
                <p class="description"> To Connected With us please login in your personal infromation</p>
                <button class="switch__button button switch-btn">SING IN</button>
            </div>
            <div class="div switch_container is-hidden" id="switch-c2">
                <h2 class="switch__tittle tittle">Hello guys !</h2>
                <p class="description">Enter personal deatils and start your journey with us </p>
                <button class="switch__button button switch-btn">SING UP</button>
            </div>
        </div>
    </div>
    <script src="./scrip.js"></script>
</body>
</html>
